<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShellShock Live - Zielgenauigkeitsrechner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c2c2c;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .logo {
      width: 200px;
      height: 120px;
    }
    .home-button {
      padding: 8px 16px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .home-button:hover {
      background: #45a049;
    }
    .title {
      flex-grow: 1;
      text-align: center;
    }
    nav {
      background: #3a3a3a;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    nav.show {
      display: flex;
    }
    nav button {
      padding: 10px 20px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background: #45a049;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, .main-button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    .main-button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .main-button:hover {
      background-color: #45a049;
    }
    canvas {
      background: #fff;
      margin-top: 30px;
    }
    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      height: 0;
      overflow: hidden;
    }
    .section.active {
      display: flex;
      opacity: 1;
      height: auto;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .note {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-left">
      <div class="menu-icon">‚ò∞</div>
      <button class="home-button" onclick="showSection('home')">Home</button>
    </div>
    <div class="title">
      <h1>ShellShock Live - Zielgenauigkeitsrechner</h1>
    </div>
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <nav id="menu">
    <button onclick="showSection('flugbahn')">Flugbahn berechnen</button>
    <button onclick="showSection('winkel')">Winkel berechnen</button>
    <button onclick="showSection('screenshot')">Screenshot-Koordinaten messen</button>
  </nav>

  <main>
    <section id="home" class="section active">
      <h2>Willkommen beim ShellShock Live Zielgenauigkeitsrechner!</h2>
      <p>Nutze die Navigation oben, um die gew√ºnschte Berechnung auszuw√§hlen.</p>
    </section>

    <section id="flugbahn" class="section">
      <h2>Flugbahn berechnen</h2>
      <input type="number" id="speed" placeholder="Startgeschwindigkeit (v)">
      <input type="number" id="angle" placeholder="Abschusswinkel (¬∞)">
      <input type="number" id="targetHeight" placeholder="Zielh√∂he (optional)">
      <button class="main-button" onclick="berechneFlugbahn()">üìà Flugbahn berechnen</button>
      <p id="flugbahnResult"></p>
    </section>

    <section id="winkel" class="section">
      <h2>Winkel berechnen</h2>
      <input type="number" id="deltaX" placeholder="ŒîX (Entfernung)">
      <input type="number" id="deltaY" placeholder="ŒîY (H√∂henunterschied)">
      <button class="main-button" onclick="berechneWinkel()">üîç Winkel berechnen</button>
      <p id="winkelResult"></p>
    </section>

    <section id="screenshot" class="section">
      <h2>Screenshot-Koordinaten & Flugbahn</h2>
      <input type="file" accept="image/*" onchange="loadScreenshot(event)">
      <canvas id="screenshotCanvas" width="800" height="400" style="margin-top: 20px; cursor: crosshair; background:#222;"></canvas>
      <p id="coordOutput">Klicke zwei Punkte: Start ‚Üí Ziel</p>
      <button class="main-button" onclick="resetScreenshotCanvas()">üîÅ Reset</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector('.menu-icon').addEventListener('click', function () {
        document.getElementById('menu').classList.toggle('show');
      });
    });

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('menu').classList.remove('show');
    }

    function berechneWinkel() {
      const dx = parseFloat(document.getElementById('deltaX').value);
      const dy = parseFloat(document.getElementById('deltaY').value);
      const result = document.getElementById('winkelResult');
      if (isNaN(dx) || isNaN(dy)) {
        result.textContent = "Bitte gib g√ºltige Werte f√ºr ŒîX und ŒîY ein.";
        return;
      }
      const winkel = Math.round(Math.atan2(dy, dx) * 180 / Math.PI);
      result.textContent = `ŒîX: ${dx}, ŒîY: ${dy}, Abschusswinkel: ${winkel}¬∞`;
    }

    function berechneFlugbahn() {
      const v = parseFloat(document.getElementById('speed').value);
      const a = parseFloat(document.getElementById('angle').value);
      const h = parseFloat(document.getElementById('targetHeight').value);
      const result = document.getElementById('flugbahnResult');
      if (isNaN(v) || isNaN(a)) {
        result.textContent = "Bitte gib g√ºltige Werte f√ºr Geschwindigkeit und Winkel ein.";
        return;
      }
      const rad = a * Math.PI / 180;
      const g = 9.81;
      let flugzeit, reichweite;
      if (isNaN(h)) {
        flugzeit = (2 * v * Math.sin(rad)) / g;
        reichweite = v * Math.cos(rad) * flugzeit;
      } else {
        const vy = v * Math.sin(rad);
        const diskriminante = vy * vy - 2 * g * (-h);
        if (diskriminante < 0) {
          result.textContent = "Das Ziel ist mit diesen Parametern nicht erreichbar.";
          return;
        }
        const t1 = (vy + Math.sqrt(diskriminante)) / g;
        flugzeit = t1;
        reichweite = v * Math.cos(rad) * flugzeit;
      }
      result.textContent = `Flugzeit: ${flugzeit.toFixed(2)}s, Reichweite: ${reichweite.toFixed(2)}m`;
    }

    let screenshotImage = new Image();
    let shotPoints = [];

    function loadScreenshot(event) {
      const canvas = document.getElementById('screenshotCanvas');
      const ctx = canvas.getContext('2d');
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        screenshotImage.onload = function() {
          canvas.width = screenshotImage.width;
          canvas.height = screenshotImage.height;
          ctx.drawImage(screenshotImage, 0, 0);
          shotPoints = [];
        };
        screenshotImage.src = e.target.result;
      };
      if (file) reader.readAsDataURL(file);
    }

    document.getElementById('screenshotCanvas').addEventListener('click', function(e) {
      const canvas = this;
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, 2 * Math.PI);
      ctx.fill();
      shotPoints.push({x, y});

      if (shotPoints.length === 2) {
        ctx.beginPath();
        const start = shotPoints[0];
        const end = shotPoints[1];
        const steps = 50;
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.moveTo(start.x, start.y);
        for (let i = 1; i <= steps; i++) {
          const t = i / steps;
          const xt = start.x + t * (end.x - start.x);
          const yt = start.y + t * (end.y - start.y) - 0.01 * (1 - t) * t * 1000; // parabelform
          ctx.lineTo(xt, yt);
        }
        ctx.stroke();
      }
      document.getElementById('coordOutput').textContent = `X: ${x}, Y: ${y}`;
    });

    function resetScreenshotCanvas() {
      const canvas = document.getElementById('screenshotCanvas');
      const ctx = canvas.getContext('2d');
      shotPoints = [];
      if (screenshotImage.src) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(screenshotImage, 0, 0);
        document.getElementById('coordOutput').textContent = "Bild zur√ºckgesetzt.";
      }
    }
  </script>
</body>
</html>
